<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"><span>🩺</span> Medical AI Chatbot</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me about symptoms, conditions, or treatments..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    // Append message to chat window
    function addMessage(message, sender, isTyping = false) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      if (isTyping) {
        msg.setAttribute("id", "typingIndicator");
        msg.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
      } else {
        msg.innerText = message;
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingMsg = document.getElementById("typingIndicator");
      if (typingMsg) typingMsg.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";
      addMessage("", "bot", true); // show typing indicator

      try {
        const response = await fetch("http://127.0.0.1:8080/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        removeTypingIndicator();
        addMessage(data.answer, "bot"); // match backend key
      } catch (error) {
        removeTypingIndicator();
        addMessage("⚠️ Error: Could not reach backend.", "bot");
        console.error(error);
      }
    }

    // Press Enter to send
    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    // Initial welcome message
    window.onload = () => addMessage("Hello 👋 I’m your Medical Assistant. How can I help you today?", "bot");
  </script>
</body>
</html>
